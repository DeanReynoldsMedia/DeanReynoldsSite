<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Luther - Dean Reynolds Music Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --red: #EE2524;
            --navy: #201F5B;
            --dark: #0a0a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: #fff;
        }

        /* ===== NAVIGATION (matches live site) ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo span {
            color: var(--red);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.25rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .cta-button {
            background: var(--red) !important;
            color: #fff !important;
            padding: 0.6rem 1.2rem !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
        }

        .cta-button:hover {
            background: #d42020 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(238, 37, 36, 0.4);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== LUTHER PAGE LAYOUT (the fix) ===== */
        .luther-page {
            padding-top: 90px;
        }

        .luther-frame {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 16px;
            height: calc(100vh - 130px);
            min-height: 650px;
            box-sizing: border-box;
        }

        .luther-iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            border-radius: 18px;
            background: transparent;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 26, 0.98);
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 0;
                padding: 0.8rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .luther-page {
                padding-top: 80px;
            }

            .luther-frame {
                margin: 10px auto;
                height: calc(100vh - 110px);
                min-height: 500px;
            }
        }

        @media (max-width: 480px) {
            .luther-frame {
                height: calc(100vh - 100px);
                min-height: 400px;
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Dean Reynolds <span>Music Media</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="/#about">About</a></li>
                <li><a href="/#services">Services</a></li>
                <li><a href="/#testimonials">Testimonials</a></li>
                <li><a href="/#contact">Contact</a></li>
                <li><a href="/chat">Chat with Luther</a></li>
                <li><a href="/freeEbook" target="_blank">Free E-Book</a></li>
                <li><a href="/consultation" class="cta-button">Book Consultation</a></li>
            </ul>
        </div>
    </nav>

    <!-- Luther Embed (fixed layout) -->
    <main class="luther-page">
        <div class="luther-frame">
            <iframe class="luther-iframe" src="https://luther-publishing-guide.lovable.app/embed" loading="lazy"></iframe>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
    <script src="/assets/luther-widget.js" defer></script>
</body>
</html>
